<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="form-heading">Admin Login</h1>

        <!-- Login Form -->
        <form id="login-form" action="admin_login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" name="login" class="btn login-btn">Login</button>
        </form>

        <!-- Sign-Up Form (Hidden by default) -->
        <form id="signup-form" action="admin_signup.php" method="POST" style="display:none;">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" name="signup" class="btn signup-btn">Sign Up</button>
        </form>

        <div class="auth-toggle">
            <p id="toggle-text">Not registered? <span id="toggle-link">Sign Up</span></p>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        const toggleLink = document.getElementById('toggle-link');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const formHeading = document.getElementById('form-heading');
        const toggleText = document.getElementById('toggle-text');

        toggleLink.addEventListener('click', () => {
            if (signupForm.style.display === 'none') {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
                formHeading.textContent = 'Create a New Account';
                toggleText.innerHTML = 'Already have an account? <span id="toggle-link">Login</span>';
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                formHeading.textContent = 'Admin Login';
                toggleText.innerHTML = 'Not registered? <span id="toggle-link">Sign Up</span>';
            }
        });
    </script>
</body>
</html>
